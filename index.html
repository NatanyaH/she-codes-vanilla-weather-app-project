<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchForm" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for location ..."
                  id="searchInputTxtField"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-info" id="searchButton">Search</button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city-name"></h1>
            <h2></h2>

            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="weather-description"></li>
              <li></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt=""
                  id="icon"
                />
                <strong id="temperature"></strong>
                <span class="units">
                  <a id="celsius-link" class="active">°C </a>|
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>

            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind">2</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <hr />
        <div class="weather-forecast" id="forecast"></div>
<hr>
<div class="weather-forecast" id="forecastXXX">
  <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">${day}</div>
            <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
                id="weather-forecast-icon"
              />
          <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">50</span>
              | <span class="weather-forecast-temperature-min">30</span>
          </div>
        </div>
           <div class="col-2 forecastCard">
             <div class="forecastWrapper">
          <div class="weather-forecast-date">Monday</div>
            <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
                id="weather-forecast-icon"
              />
          <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">50</span>
              | <span class="weather-forecast-temperature-min">30</span>
          </div>
        </div>
        </div>
           <div class="col-2 forecastCard">
          <div class="weather-forecast-date">${day}</div>
            <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
                id="weather-forecast-icon"
              />
          <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">50</span>
              | <span class="weather-forecast-temperature-min">30</span>
          </div>
        </div>
      </div>
      </div>
      </div>

      <hr>
     <div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card">
      <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" class="card-img-top" alt="..." width="24px">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>
 
</div>

        <footer>
          Coded by Natanya<br />

          Design |
          <a
            href="https://github.com/NatanyaH/she-codes-vanilla-weather-app-project"
            target="_blank"
            >Open Source</a
          >
          |
          <a href="https://sad-murdock-d598d8.netlify.app/" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
