<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchForm" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for location ..."
                  id="searchInputTxtField"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-info" id="searchButton">Search</button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city-name">New York</h1>
            <h2></h2>

            <ul>
              <li>Last updated: <span id="date">Sunday, 12:00 pm</span></li>
              <li id="weather-description">Clear Skies</li>
              <li></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt=""
                  id="icon"
                />
                <stong id="temperature">12</stong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>

            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind">2</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <hr />

        <footer>
          Coded by Natanya<br />

          Design |
          <a
            href="https://github.com/NatanyaH/she-codes-vanilla-weather-app-project"
            target="_blank"
            >Open Source</a
          >
          |
          <a href="https://sad-murdock-d598d8.netlify.app/" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
